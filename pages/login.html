<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Trypice: Login</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<link rel='stylesheet' href='../assets/css/index.css'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>
<body>
	<div class='frame' id='frame-bar'>
		<div class='label'>Trypice: Login</div>

		<div class='options'>
			<div class='fas fa-times' onclick='Windows.custom_close()'></div>
		</div>
	</div>

	<div class='login-body-area'>
		<div class='features'>
			<div class='header'>
				<div class='label'>With a Trypice Account, you can:</div>
			</div>

			<div class='item'>
				<div class='label'>
					<div class='fas fa-key'></div>
					Manage your license
				</div>
			</div>

			<div class='item'>
				<div class='label'>
					<div class='fas fa-arrows-rotate'></div>
					Sync to cloud your data
				</div>
			</div>

			<div class='item'>
				<div class='label'>
					<div class='fas fa-cloud'></div>
					Save your data to cloud
				</div>
			</div>

			<div class='item'>
				<div class='label'>
					<div class='fas fa-paper-plane'></div>
					Send item's to your contacts
				</div>
			</div>

			<div class='item'>
				<div class='label'>
					<div class='fas fa-share'></div>
					Share your item's to everyone
				</div>
			</div>
		</div>

		<div class='login'>
			<div class='box'>
				<div class='title'>Login</div>
				<div class='msg' id='login-error'></div>

				<div class='input-group'>
					<div class='label'>Email</div>
					<input type='text' id='login-email' placeholder='Your email'>
				</div>

				<div class='input-group'>
					<div class='label'>
						Password
						<div class='fas fa-eye' id='toggle-password' onclick='Login.toggle_password("#login-password")'></div>
					</div>
					<input type='password' id='login-password' placeholder='Your password'>
				</div>

				<div class='link'>Forget your password?</div>
				<div class='link'>Do not have account? Create.</div>
				<button onclick='Login.connect()'>Connect</button>
			</div>
		</div>
	</div>

	<script crossorigin src='../assets/js/app.js'></script>
	<script crossorigin src='../assets/js/engine.js'></script>
</body>
</html>
