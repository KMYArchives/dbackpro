<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>DBack Pro</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<link rel='stylesheet' href='../assets/css/index.css'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>
<body>
	<div class='frame' id='frame-bar'></div>
	<div class='mdl-mask'></div>

	<div class='top-bar' id='top-bar'></div>
	<div class='left-bar' id='left-sidebar'></div>

	<div class='notify-box' id='notify'>
		<div class='header'>
			<div class='label'>Notification's</div>

			<div class='right'>
				<div class='fas fa-check-double'></div>
				<div class='fas fa-trash-alt'></div>
			</div>
		</div>

		<div class='list'></div>
	</div>

	<div class="menu-box" id="menu-app">
		<div class='header'>
			<img src="https://i.pravatar.cc/300" alt="">
			<div class='name'>Emily Silva</div>

			<div class="right">
				<div class="fas fa-arrow-right-from-bracket"></div>
			</div>
		</div>

		<div class="list">
			<div class="item">Setting's</div>
			<div class="item">My cloud</div>
			<div class="item">My account</div>
			<div class="item">Help & Support</div>
		</div>
	</div>

	<div class='toolbox' id='toolbox'></div>
	<div class='menu-actions' id='menu-actions'></div>

	<div class='new-conn' id='mdl-new-conn'>
		<div class='mdl-title'>
			<div class='label' contenteditable>New connection</div>
			<div class='fas fa-times'></div>
		</div>

		<div class='mdl-nav'>
			<div class='item'>MySQL</div>

			<div class='right'>
				<div class='tab'>Test</div>
				<div class='tab'>Save</div>
			</div>
		</div>

		<div class='mdl-list'>
			<div class='mdl-items'>
				<div class='item'>MySQL</div>
				<div class='item'>SQLite</div>
				<div class='item'>PostgreSQL</div>
				<div class='item'>SQL Server</div>
			</div>
		</div>

		<div class='mdl-content'>
			<div class='mdl-group'>
				<div class='mdl-group-title'>Connection</div>

				<div class='mdl-group-content'>
					<div class='label'>Host</div>
					<input type='text' value='e.g.: localhost'>

					<div class='label'>Host</div>
					<input type='text' value='e.g.: localhost'>

					<div class='label'>Host</div>
					<input type='text' value='e.g.: localhost'>

					<div class='label'>Host</div>
					<input type='text' value='e.g.: localhost'>

					<div class='label'>Host</div>
					<input type='text' value='e.g.: localhost'>
					
					<div class='label'>Host</div>
					<input type='text' value='e.g.: localhost'>
				</div>
			</div>
		</div>
	</div>

	<div class='content' id='content-app'>
		<table>
			<thead></thead>
			<tbody></tbody>
		</table>
	</div>

	<div class='status-bar' id='status-bar'></div>

	<script crossorigin type='text/javascript' src='../assets/js/apis/codemirror/codemirror.js'></script>
	<script crossorigin async type='text/javascript' src='../assets/js/apis/codemirror/autorefresh.js'></script>
	<script crossorigin async type='text/javascript' src='../assets/js/apis/codemirror/selection.js'></script>
	<script crossorigin async type='text/javascript' src='../assets/js/apis/codemirror/languages/sql.js'></script>
	<script crossorigin async type='text/javascript' src='../assets/js/apis/codemirror/languages/javascript.js'></script>
	<script crossorigin async type='text/javascript' src='../assets/js/apis/codemirror/search.js'></script>
	<script crossorigin async type='text/javascript' src='../assets/js/apis/codemirror/scrollbars.js'></script>
	<script crossorigin async type='text/javascript' src='../assets/js/apis/codemirror/comments.js'></script>
	<script crossorigin async type='text/javascript' src='../assets/js/apis/codemirror/fold.js'></script>
	<script crossorigin async type='text/javascript' src='../assets/js/apis/codemirror/scrollbars.js'></script>

	<script crossorigin src='../assets/js/app.js'></script>
	<script crossorigin src='../assets/js/engine.js'></script>
	<script crossorigin src='../assets/js/plugins.js'></script>
	<script crossorigin src='../assets/js/gui.js'></script>
</body>
</html>
