<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>DBack Pro</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<link rel='stylesheet' href='../assets/css/index.css'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>
<body>
	<div class='mask'></div>

	<div class='top-bar' id='top-bar'></div>
	<div class='left-bar' id='left-sidebar'></div>

	<div class='menu-actions'>
		<div class='bar'>
			<div class='fas fa-history'></div>
			<div class='fas fa-code'></div>
			<div class='fas fa-shield-alt'></div>
			<div class='fas fa-project-diagram'></div>
		</div>

		<div class='list'>
			<div class='item'>Drop</div>
			<div class='item'>Truncate</div>
			<div class='item'>Rename</div>
			<div class='item'>Analyze</div>
			<div class='item'>Lock table</div>
			<div class='item'>Information</div>
		</div>
	</div>

	<div class='content'>
		<table>
			<tr>
				<th>Company</th>
				<th>Contact</th>
				<th>Country</th>
			</tr>
		</table>
	</div>

	<script src='../assets/js/app.js'></script>
	<script src='../assets/js/engine.js'></script>
	<script src='../assets/js/gui.js'></script>
</body>
</html>
