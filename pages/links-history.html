hello world<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>DBack Pro: Links history</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<link rel='stylesheet' href='../assets/css/list-window.css'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>
<body>
	<div class='frame' id='frame-bar'>
		<div class='label'>Links history</div>

		<div class='options'>
			<div class='fas fa-window-minimize'></div>
			<div class='fas fa-times'></div>
		</div>
	</div>

	<div class='left-bar'>
		<div class='fas fa-code actived'></div>
		<div class='fas fa-project-diagram'></div>
		<div class='fas fa-shield-alt'></div>
		<div class='fas fa-trash-alt'></div>
	</div>

	<div class='filter-bar'>
		<div class='label'>6 items</div>

		<nav>
			<input type='text' placeholder='Search...'>
			<div class='fas fa-search'></div>
			<div class='fas fa-sort-amount-down-alt'></div>
		</nav>
	</div>

	<div class='content list'>
		<a href='#' class='ls-item'>
			<div class='text'>
				Hello world
				<div class='fas fa-trash-alt'></div>
			</div>

			<div class='footer'>
				<div class='link'>www.google.com.br</div>

				<div class='icons'>
					<div class='fas fa-external-link-alt'></div>
					<div class='fas fa-copy'></div>
				</div>
			</div>
		</a>
	</div>
</body>
</html>
